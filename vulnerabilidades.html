<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vulnerabilidades - Easy SOC</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    .sidebar {
      width: 230px;
      height: 100vh;
      background: #1a1f36;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      padding: 12px;
      margin-bottom: 8px;
      color: #c7d1e8;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    .sidebar a:hover { background: #2a3048; color: white; }

    .content {
      margin-left: 260px;
      padding: 25px;
      width: calc(100% - 260px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th { background: #f0f0f0; }
  </style>

</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Easy SOC</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="maquinas.html">Máquinas</a>
    <a class="active">Vulnerabilidades</a>
    <a href="riscos.html">Riscos</a>
    <a href="incidentes.html">Incidentes</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="documentacoes.html">Documentações</a>
    <a href="noticias.html">Notícias</a>
    <a id="sair">Sair</a>
  </div>

  <div class="content">
    <h1 id="titulo-vuln">Vulnerabilidades</h1>

    <p id="loading">Carregando...</p>

    <table>
      <thead>
        <tr>
          <th>CVE</th>
          <th>Máquina</th>
          <th>Severidade</th>
          <th>Descrição</th>
          <th>Detalhes</th>
        </tr>
      </thead>

      <tbody id="tbody-vulnerabilidades"></tbody>
    </table>
  </div>

  <script src="js/vulnerabilidades.js"></script>
  <script>
    document.getElementById("sair").onclick = () => {
      localStorage.clear();
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
