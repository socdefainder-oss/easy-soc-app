<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vulnerabilidades - Easy SOC</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #1a1f36;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin: 0 0 20px 0;
    }

    .sidebar a {
      padding: 12px;
      margin-bottom: 8px;
      color: #c7d1e8;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    .sidebar a:hover {
      background: #2a3048;
      color: white;
    }

    .sidebar .active {
      background: #4c8bfd;
      color: white;
    }

    /* CONTEÚDO */
    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    h1 {
      margin-top: 0;
    }

    /* LISTA MOBILE */
    .card-vuln {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .linha {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }

    .ver-btn {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #4c8bfd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .status-critical { color: #dc3545; font-weight: bold; }
    .status-high { color: #ff8800; font-weight: bold; }
    .status-medium { color: #ffc107; font-weight: bold; }
    .status-low { color: #0d6efd; font-weight: bold; }

    /* MODAL */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      max-width: 90%;
    }

    .close-btn {
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      float: right;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Easy SOC</h2>

    <a href="dashboard.html">Dashboard</a>
    <a href="maquinas.html">Máquinas</a>
    <a class="active">Vulnerabilidades</a>
    <a href="riscos.html">Riscos</a>
    <a href="incidentes.html">Incidentes</a>
    <a href="relatorios.html">Relatórios</a>
    <a href="documentacoes.html">Documentações</a>
    <a href="noticias.html">Notícias</a>
    <a id="menu-sair">Sair</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1 id="titulo-vuln">Vulnerabilidades</h1>
    <p id="loading">Carregando vulnerabilidades...</p>

    <div id="lista-vulnerabilidades"></div>
  </div>

  <!-- MODAL -->
  <div id="modal-bg" class="modal-bg">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal()">Fechar</button>
      <h2>Detalhes</h2>
      <div id="modal-conteudo"></div>
    </div>
  </div>

  <script src="js/vulnerabilidades.js"></script>

  <script>
    document.getElementById("menu-sair").onclick = () => {
      localStorage.clear();
      window.location.href = "index.html";
    };
  </script>

</body>
</html>
