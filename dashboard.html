<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy SOC - Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #0f1115;
      color: #e4e4e4;
      display: flex;
      overflow-x: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: #0a0c0f;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 25px 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #1b1e24;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 22px;
      font-weight: 700;
      color: #4da3ff;
    }

    .menu-item {
      padding: 14px 25px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      color: #bcbcbc;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .menu-item i {
      font-size: 18px;
      width: 22px;
    }

    .menu-item:hover {
      background: #14171c;
      color: white;
    }

    .menu-item.active {
      background: #1d232c;
      color: white;
      font-weight: 600;
    }

    /* CONTEÚDO PRINCIPAL */
    .main-content {
      margin-left: 230px;
      padding: 25px;
      width: calc(100% - 230px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #14171c;
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    .header span {
      font-size: 20px;
      font-weight: 600;
      color: #4da3ff;
    }

    .logout-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #4da3ff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
    }

    .logout-btn:hover {
      background: #1f8dff;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 20px;
    }

    .card {
      background: #14171c;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      margin: 0;
      color: #99a1ac;
      font-weight: 500;
    }

    .card .value {
      margin-top: 12px;
      font-size: 32px;
      font-weight: 700;
      color: #4da3ff;
    }

    /* GRAFICO */
    canvas {
      background: #14171c;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    #loading {
      font-size: 20px;
      text-align: center;
      padding: 40px;
      color: #bcbcbc;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Easy SOC</h2>

    <div class="menu-item active"><i class="fa-solid fa-chart-line"></i> Dashboard</div>
    <div class="menu-item"><i class="fa-solid fa-computer"></i> Máquinas</div>
    <div class="menu-item"><i class="fa-solid fa-shield-halved"></i> Vulnerabilidades</div>
    <div class="menu-item"><i class="fa-solid fa-triangle-exclamation"></i> Incidentes</div>
    <div class="menu-item"><i class="fa-solid fa-gear"></i> Configurações</div>

    <div style="margin-top:auto;">
      <div class="menu-item" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Sair</div>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <div class="main-content">

    <div class="header">
      <span>Dashboard Geral</span>
    </div>

    <div id="loading">Carregando dados...</div>

    <div id="dashboard" style="display:none;">

      <div class="cards">
        <div class="card"><h3>Máquinas Totais</h3><div id="card-total" class="value">0</div></div>
        <div class="card"><h3>Máquinas Seguras</h3><div id="card-seguras" class="value">0</div></div>
        <div class="card"><h3>Vulnerabilidades</h3><div id="card-vulns" class="value">0</div></div>
        <div class="card"><h3>Riscos</h3><div id="card-riscos" class="value">0</div></div>
        <div class="card"><h3>Incidentes</h3><div id="card-incidentes" class="value">0</div></div>
      </div>

      <canvas id="chartVRI" height="130"></canvas>

    </div>

  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboard.js"></script>

</body>
</html>
