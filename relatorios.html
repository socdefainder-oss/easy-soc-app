  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fb;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      height: 100vh;
      background: #1a1f36;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-size: 22px;
      text-align: center;
      font-weight: 600;
    }

    .sidebar a {
      padding: 12px;
      margin-bottom: 8px;
      color: #c7d1e8;
      text-decoration: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      font-size: 15px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background: #2a3048;
      color: white;
    }

    .sidebar .active {
      background: #4c8bfd;
      color: white;
    }

    /* CONTEÃšDO */
    .content {
      margin-left: 250px;
      padding: 20px;
      width: calc(100% - 250px);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      text-align: center;
      cursor: pointer;
      transition: .2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    .icon {
      font-size: 45px;
    }

    .card h3 {
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 0;
    }

    /* HISTÃ“RICO */
    .lista-relatorios {
      margin-top: 25px;
    }

    .item-relatorio {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }

    .linha {
      display: flex;
      justify-content: space-between;
      padding: 3px 0;
    }

    .btn-download {
      margin-top: 10px;
      padding: 10px;
      background: #4c8bfd;
      color: white;
      border: none;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    /* SEM REGISTROS */
    .nenhum {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }

    /* MODAL */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
    }

    .modal {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      width: 350px;
    }

    .close-btn {
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      float: right;
      cursor: pointer;
    }
  </style>

</head>
